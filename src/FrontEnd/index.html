<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Estonia&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet">
    <link href="sticky-footer.css" rel="stylesheet">

    <title>Turismo Tierra Media</title>
</head>
<body class="d-flex flex-column h-100">

    <nav class="shadow navbar fixed-top navbar-dark bg-verde-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> <strong>GAMGEE TOURISM <b>AGENCY</b></strong></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end bg-mint" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contacto</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="offcanvasNavbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      </nav>

      <div id="carousel" class="carousel " data-bs-ride="carousel" data-pause="Hover" >
        <ol class="carousel-indicators">
          <li data-target="#carousel" data-slide-to="0" class="active"></li>
          <li data-target="#carousel" data-slide-to="1"></li>
          <li data-target="#carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active ">
            <div class="carousel-caption d-none d-md-block">
              <h5>La Comarca</h5>
              <p>Propuesta gastronomica ofrecida por los mejores host hobbits</p>
            </div>
            <img class="img-carrusel img-fluid" src="img/La-Comarca.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img class="img-carrusel img-fluid" src="img/Mordor.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img class="img-carrusel img-fluid" src="img/Moria.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div  class="shadow navbar bg-verde justify-content-center">
        <h2 class="text-center">Lista nuestros paquetes segun tus preferencias.</h2>
        <div class="row center-element">
        <select class="form-select form-select-border-width center-element col-3.5" aria-label="Default select example">
            <option selected>Tipo de Paquete</option>
            <option value="1">Aventura</option>
            <option value="2">Degustacion</option>
            <option value="3">Paisaje</option>
          </select>
          <select class="form-select form-select-border-width center-element col-3.5" aria-label="Default select example">
            <option selected>Rango de Precio</option>
            <option value="1">0 - 200</option>
            <option value="2">201 - 400</option>
            <option value="3">401 - 600</option>
            <option value="3">601 - 800</option>
            <option value="3">801 - 1000</option>
          </select>
          <select class="form-select form-select-border-width center-element col-3.5" aria-label="Default select example">
            <option selected>Duracion</option>
            <option value="1">1 - 2hs</option>
            <option value="2">3 - 4hs</option>
            <option value="3">5 - 6hs</option>
          </select>
          <div class="boton-filtro center-element col-1">
            <button class="btn btn-outline-success bg-verde-light" type="submit">Filtrar</button>
        </div>
        </div>
    </div>
    
    <footer class="footer mt-auto py-2 bg-verde-dark">
      <div class="container-fluid row">
        <span class=" text-left col-10 ">GAMGEE TOURISM AGENCY</span>
        <span  class=" text-right col-2">Created by: EL Grupo</span>
      </div>
</body>
</html>
